<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EONET</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    
    
</head>
<body>
    
    <h1 align="center">EONET</h1>
    <button class="bt" onclick="getmapprop(15,ice)">Sea and Lake Ice</button>
    <button class="bt" onclick="getmapprop(8,fire)">Wildfires</button>
    <button class="bt" onclick="getmapprop(10,storm)">Severe Storms</button>
    <button class="bt" onclick="getmapprop(12,volcan)">Volcanoes</button>
    <div id="txt"></div>
    <div id="mapid" style="height:500px;width:800px;margin:0 auto;"></div>
    <script>
        var mymap=L.map('mapid').setView([51.505, -0.09], 2);
        
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZnJlZHlzb215IiwiYSI6ImNrY2pmZnpjcTFqanIzM284YTBya3RrMTQifQ.xhRrn00Rp1XRp4nv4IlUQQ'
    }).addTo(mymap);
    var ice = L.icon({
    iconUrl: 'style/ice.png',
    iconSize: [35, 35],
    iconAnchor: [15, 15],
    });
    var fire = L.icon({
    iconUrl: 'style/fire.png',
    iconSize: [35, 35],
    iconAnchor: [15, 15],
    });
    var storm = L.icon({
    iconUrl: 'style/storm.png',
    iconSize: [30, 30],
    iconAnchor: [15, 15],
    });
    var volcan = L.icon({
    iconUrl: 'style/volcan.png',
    iconSize: [35, 35],
    iconAnchor: [15, 15],
    });
    function getmapprop(numb,myico) {
        document.getElementById("txt").innerHTML=" ";
        var url="https://eonet.sci.gsfc.nasa.gov/api/v2.1/categories/"+numb;
        fetch(url).
    then(resp => resp.json())
    .then(data => {
       var t=data.title;
       var d=data.description;
       var tx=document.createElement("p");
       var n=document.createTextNode(t+"---"+d);
       var di=document.getElementById("txt");
       di.appendChild(n); 
       
       var array=data[Object.keys(data)[3]]
       for(i=0;i<array.length;i++) {
           var xx=array[i].geometries[0].coordinates;
           
           var titl=array[i].title;
           yy=xx[0]+2*xx[0];
           L.marker([xx[1],xx[0]] , {icon: myico}).addTo(mymap).bindPopup(titl)
    .openPopup();

       }
    });}
    </script>
</body>
</html>
